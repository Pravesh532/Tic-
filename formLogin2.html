<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            display: block;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: gray;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required pattern="[0-9]{10}">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID" required>

        <button type="button" onclick="showAlert()">Submit</button>
    </form>

    <script>
        function showAlert() {
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let phoneNumber = document.getElementById("phoneNumber").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!firstName || !lastName || !phoneNumber || !email) {
                alert("All fields are required!");
                return;
            }

            let message = `First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${email}`;
            alert(message);
        }
    </script>

</body>
</html>
